spring.application.name=farmers-market

# ===============================
# = DATASOURCE
# ===============================
# The properties below use the format ${ENV_VARIABLE:default_value}.
# Spring Boot will use the value of the environment variable if it exists,
# otherwise it will fall back to the default value.

# JDBC URL for MySQL
# Env: SPRING_DATASOURCE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/farmers_market_db}

# Database Username
# Env: SPRING_DATASOURCE_USERNAME
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}

# Database Password
# Env: SPRING_DATASOURCE_PASSWORD
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Database Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JWT
# ===============================
# Secret key for signing JWTs. In production, this should be a long, random string
# and must be provided via the FARMERS_MARKET_JWT_SECRET environment variable.
farmers.market.jwt.secret=${FARMERS_MARKET_JWT_SECRET:K8e4l3f1b0a9d8c7e6f5g4h3i2j1k0l9m8n7o6p5q4r3s2t1u0v9w8x7y6z5A4B3C2D1E0F}

# Expiration time for JWTs in milliseconds (e.g., 86400000 for 24 hours)
farmers.market.jwt.expiration-ms=86400000
