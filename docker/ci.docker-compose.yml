services:
  frontend:
    image: farmers-market-frontend
    build:
      context: ../frontend
      dockerfile: ../docker/farmers-market-frontend.Dockerfile
    restart: always
    ports:
      - '3000:3000'

  api:
    image: farmers-market-backend
    build:
      context: ../backend
      dockerfile: ../docker/farmers-market-backend.Dockerfile
    restart: always
    ports:
      - '8080:8080'
    environment:
      MYSQL_HOST: db
  db:
    image: mariadb
    command: --mysql-native-password=ON
    restart: always
    ports:
      - '3307:3306'
    environment:
      MARIADB_DATABASE: ${FARMERS_MARKET_DB}
      MARIADB_ROOT_PASSWORD: ${FARMERS_MARKET_DB_PASSWORD}