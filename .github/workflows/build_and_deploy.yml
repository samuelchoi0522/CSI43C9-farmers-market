name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Cleanup
        run: |
          docker system prune -a -f --filter "until=24h"

  build:
    runs-on: self-hosted
    needs: cleanup
    steps:
      - uses: actions/checkout@v3

      - name: Generate .env files
        run: |
          # Generate .env for backend/frontend services (in repo root)
          echo "SPRING_PROFILES_ACTIVE=prod" > .env
          echo "SERVER_PORT=8080" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "FARMERS_MARKET_JWT_SECRET=${{ secrets.FARMERS_MARKET_JWT_SECRET }}" >> .env
          
          # Generate docker/.env for Docker Compose
          echo "FARMERS_MARKET_DB=${{ secrets.FARMERS_MARKET_DB }}" > docker/.env
          echo "FARMERS_MARKET_DB_PASSWORD=${{ secrets.FARMERS_MARKET_DB_PASSWORD }}" >> docker/.env

      - name: Build
        run: |
          docker compose -f docker/ci.docker-compose.yml build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate .env files
        run: |
          # Generate .env for backend/frontend services (in repo root)
          echo "SPRING_PROFILES_ACTIVE=prod" > .env
          echo "SERVER_PORT=8080" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "FARMERS_MARKET_JWT_SECRET=${{ secrets.FARMERS_MARKET_JWT_SECRET }}" >> .env
          
          # Generate docker/.env for Docker Compose
          echo "FARMERS_MARKET_DB=${{ secrets.FARMERS_MARKET_DB }}" > docker/.env
          echo "FARMERS_MARKET_DB_PASSWORD=${{ secrets.FARMERS_MARKET_DB_PASSWORD }}" >> docker/.env
          
          # Copy .env to home directory for services
          cp .env ~/.env

      - name: Deploy
        run: |
          docker compose --env-file docker/.env -f docker/ci.docker-compose.yml down
          docker compose --env-file docker/.env -f docker/ci.docker-compose.yml up -d --build
